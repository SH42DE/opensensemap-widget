<div class="widget-wrapper" onresize="applyStylesToWidgetWithJS(generalBoxDetails)">
<div class="widget-header">
  <img src="https://sensebox.de/opensensemap-widget/sblogo.svg">
  <h1 id="titlearea">wird geladen&hellip;</h1>
  <span class="titletooltip"></span>
  <div class="questionmarkwrapper">
    <div class="questionmark"><p>?</p></div>
  <div class="tooltip"></div>
  </div>
</div>
<div class="widget">
<ol class="widget-list" id="history">
  <div class="selectwrapper">
   <select name="currentsensor" class="widgetselect" id="currentsensorhistory" onchange="fetchBox().then(insertOldEntries).then(checkForNewMeasurements)"></select>
      <div class="arrowwrapper"><div class="arrow"></div></div>
      </div>
   <div id="history-entries"></div>
</ol>
<ol class="widget-list" id="graph">
  <div class="selectwrapper">
      <select name="currentsensorgraph" id="currentsensorgraph" onchange="fetchBox().then(drawGraph)" class="widgetselect"></select>
      <div class="arrowwrapper"><div class="arrow"></div></div>
 </div>
 <div id="graph-target"></div>
</ol>
<ol class="widget-list" id="sensors"></ol>
<ul class="widget-tabs">
  <li class="widget-tab">
    <a href="#sensors" class="widget-tab-link">Sensors</a>
  <li class="widget-tab">
    <a href="#history" class="widget-tab-link">History</a>
  <li class="widget-tab">
    <a href="#graph" class="widget-tab-link">Graph</a>
</ul>
</div>
<div class="widget-footer">
  <a target="_blank">Mehr Informationen</a>
</div>
</div>
